<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./cal.css">
</head>
<body>
    <h1>Calculator</h1>
    <table >
        
        <tr>
            <td colspan="6" ><input id="i1"></input></td>
        </tr>
        <tr> 
            <td> <button onclick="send('AC')">AC</button> </td>
            <td> <button onclick="send('cos')">cos</button> </td>
            <td> <button onclick="send('tan')">tan</button> </td>
            <td> <button onclick="send('sin')">sin</button> </td>
            <td> <button onclick="send('log')">log</button> </td>
         </tr>
        
        <tr>
            <td> <button onclick="send(1)">1</button> </td>
            <td> <button onclick="send(2)">2</button> </td>
            <td> <button onclick="send(3)">3</button> </td>
            <td> <button onclick="send(4)">4</button> </td>
            <td> <button onclick="send(5)">5</button> </td>
        </tr>
        <tr>
            <td> <button onclick="send(6)">6</bitton> </td>
            <td> <button onclick="send(7)">7</bitton> </td>
            <td> <button onclick="send(8)">8</bitton> </td>
            <td> <button onclick="send(9)">9</bitton> </td>
            <td> <button onclick="send(0)">0</bitton> </td>
        </tr>
        <tr>
             <td> <button onclick="send('+')">+</bitton> </td>
             <td> <button onclick="send('-')">-</bitton> </td>
             <td> <button onclick="send('*')">*</bitton> </td>
             <td> <button onclick="send('/')">/</bitton> </td>
             <td> <button onclick="send('00')">00</bitton> </td>
          </tr>
        
          <tr>
            <td> <button onclick="send('%')">%</button> </td>
            <td> <button onclick="send('√')">√</button> </td>
            <td> <button onclick="send('1/x')">1/x</button> </td>
            <td> <button onclick="send('.')">.</button> </td>
            <td> <button onclick="send('=')">=</bitton> </td>
        
        </tr>
 
    </table>
    <script>
        function send(i) {
            x=document.getElementById("i1");
            switch(i)
            {
                case 0: x.value+=0; break;
                case 1: x.value+=1; break;
                case 2: x.value+=2; break;
                case 3: x.value+=3; break;
                case 4: x.value+=4; break;
                case 5: x.value+=5; break;
                case 6: x.value+=6; break;
                case 7: x.value+=7; break;
                case 8: x.value+=8; break;
                case 9: x.value+=9; break;
                
                case '+': x.value+='+'; break;
                case '-': x.value+='-'; break;
                case '/': x.value+='/'; break;
                case '*': x.value+='*'; break;
                case '00': x.value+='00'; break;
                case '%': x.value+='%'; break;
                case 'AC': x.value=""; break;

                
                case '.': x.value+='.'; break;


                case 'sin':
                    result=eval(Math.sin(x.value));
                    x.value=result;
                    break;

                case 'tan':
                    result=eval(Math.tan(x.value));
                    x.value=result;
                    break;

                    case 'cos':
                    result=eval(Math.cos(x.value));
                    x.value=result;
                    break;    

                case '=':
                    result=eval(x.value);
                    x.value=result;
                    break;    
               
                case 'log':
                    result=eval(Math.log(x.value));
                    x.value=result;
                    break;

                case '√':
                    result=eval(Math.sqrt(x.value));
                    x.value=result;
                    break;

                case '1/x':
                    result=eval(1/x.value);
                    x.value=result;
                    break;
    
            }
        }
    </script>
</body>
</html>
